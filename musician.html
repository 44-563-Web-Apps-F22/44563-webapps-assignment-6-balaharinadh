<body>

<h1>Musician guess by Bala Harinadh</h1>
<h2>Getting input</h2>
<div class="container">
<form>
    <div class="mb-3"></div>
    <label for="form1_musician" class="form-label">Enter the secret musician name</label>
    <input type ="password" id="form1_musician" class="form-control" name="form1_musician" value ="John Lennon" > <br>
    </form>
    <div class="mb-3">

    <label for="form1_hari" class="form-label">Guess the Musician</label>
    <input type ="text" id="form1_hari" class="form-control" name="form1_hari" autofocus> <br>
    </div>
     <div class="mb-3"></div>
    <input type="button" class="btn btn-primary" onclick="checkGuess()"  value="Check the guess">
    </div>
</form>
</div>
<div class="container border">
<p id="result">This text will be replaced </p>
</div>
<div class="container">
    <img src="./images/Alderflies.png" alt="Alderflies" id="imgsrc" height="100" width="100" onclick="swapImage()">
</div>
<script> 
let correct = 0;
let wrong = 0;
count=0;

function checkGuess(){
    console.log("Fetching Values")
    musician = document.getElementById("form1_musician").value
    Hari = document.getElementById("form1_hari").value

    output = document.getElementById("result")
    if(musician == Hari){
        count=0;
        correct = correct+1
       alert("You got it right")
       
        output.innerHTML= "correct: "+correct+" "+"wrong: "+wrong
    }else{
        count=count+1
        wrong = wrong+1
        alert("Wrong Musician")
    }
    if(count>=3){
        if(wrong>=3){
            addAlert();
        }
    }
    output.innerHTML= "correct: "+correct+" "+"wrong: "+wrong 

    function addAlert(){
        alert("Sorry, game over.");
    }

}
</script>
<script>
let useImage = 1;
            function swapImage() {
                switch (useImage) {
                    case 1:
                    document.getElementById("imgsrc").src = "./images/Alderflies.png"
                        useImage = 2
                        break
                    case 2:
                    document.getElementById("imgsrc").src = "./images/Antilions.png"
                        useImage = 3
                        break
                    case 3:
                    document.getElementById("imgsrc").src = "./images/praying minds.png"
                        useImage = 1
                        break
                    default:
                        break
                }
            }

</script>
